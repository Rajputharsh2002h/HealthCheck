<svg xmlns="http://www.w3.org/2000/svg" width="300" height="600" viewBox="0 0 300 600">
  <defs>
    <linearGradient id="phone-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#4e54c8" />
      <stop offset="100%" stop-color="#8f94fb" />
    </linearGradient>
    <linearGradient id="screen-gradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#ffffff" />
      <stop offset="100%" stop-color="#f8f9fa" />
    </linearGradient>
  </defs>
  
  <!-- Phone outline -->
  <rect x="50" y="20" width="200" height="400" rx="20" fill="#333" />
  <rect x="60" y="40" width="180" height="360" rx="5" fill="url(#screen-gradient)" />
  
  <!-- Home button -->
  <circle cx="150" cy="415" r="15" fill="#555" stroke="#222" stroke-width="2" />
  
  <!-- Status bar -->
  <rect x="60" y="40" width="180" height="25" rx="5" fill="url(#phone-gradient)" />
  <circle cx="80" cy="52.5" r="5" fill="white" opacity="0.8" />
  <rect x="95" y="50" width="30" height="5" rx="2.5" fill="white" opacity="0.8" />
  <rect x="200" y="50" width="25" height="5" rx="2.5" fill="white" opacity="0.8" />
  
  <!-- App header -->
  <rect x="60" y="65" width="180" height="40" fill="url(#phone-gradient)" />
  <text x="150" y="90" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">HealthPlus</text>
  <circle cx="80" cy="85" r="10" fill="white" opacity="0.8" />
  <rect x="200" y="80" width="20" height="10" rx="5" fill="white" opacity="0.8" />
  
  <!-- Navigation tabs -->
  <rect x="60" y="105" width="180" height="30" fill="white" stroke="#eee" stroke-width="1" />
  <rect x="60" y="105" width="45" height="30" fill="url(#phone-gradient)" opacity="0.1" />
  <text x="82.5" y="125" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#4e54c8">Home</text>
  <text x="127.5" y="125" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#666">Tests</text>
  <text x="172.5" y="125" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#666">Reports</text>
  <text x="217.5" y="125" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#666">Profile</text>
  
  <!-- Banner -->
  <rect x="70" y="145" width="160" height="60" rx="5" fill="url(#phone-gradient)" />
  <text x="150" y="170" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">Health Checkup</text>
  <text x="150" y="190" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">Book your test now!</text>
  
  <!-- Quick actions -->
  <rect x="70" y="215" width="75" height="75" rx="10" fill="white" stroke="#eee" stroke-width="1" />
  <circle cx="107.5" cy="240" r="15" fill="#00c9a7" opacity="0.2" />
  <path d="M100,240 L115,240 M107.5,232.5 L107.5,247.5" stroke="#00c9a7" stroke-width="2" />
  <text x="107.5" y="275" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#333">Book Test</text>
  
  <rect x="155" y="215" width="75" height="75" rx="10" fill="white" stroke="#eee" stroke-width="1" />
  <circle cx="192.5" cy="240" r="15" fill="#4e54c8" opacity="0.2" />
  <path d="M185,240 L200,240 M192.5,232.5 L192.5,247.5" stroke="#4e54c8" stroke-width="2" />
  <text x="192.5" y="275" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#333">My Reports</text>
  
  <!-- Health stats -->
  <rect x="70" y="300" width="160" height="90" rx="10" fill="white" stroke="#eee" stroke-width="1" />
  <text x="150" y="320" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#333">Health Stats</text>
  
  <!-- Heart rate -->
  <circle cx="95" cy="345" r="15" fill="#ff6b6b" opacity="0.2" />
  <path d="M88,345 L92,345 L95,335 L98,355 L101,345 L105,345" stroke="#ff6b6b" stroke-width="1.5" fill="none" />
  <text x="95" y="375" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#333">Heart Rate</text>
  
  <!-- Steps -->
  <circle cx="150" cy="345" r="15" fill="#4e54c8" opacity="0.2" />
  <path d="M145,350 L150,340 L155,350" stroke="#4e54c8" stroke-width="1.5" fill="none" />
  <path d="M143,345 L157,345" stroke="#4e54c8" stroke-width="1.5" fill="none" />
  <text x="150" y="375" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#333">Steps</text>
  
  <!-- Sleep -->
  <circle cx="205" cy="345" r="15" fill="#00c9a7" opacity="0.2" />
  <path d="M198,345 L212,345 M205,338 C210,338 210,352 205,352" stroke="#00c9a7" stroke-width="1.5" fill="none" />
  <text x="205" y="375" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#333">Sleep</text>
  
  <!-- Phone shadow -->
  <ellipse cx="150" cy="440" rx="100" ry="20" fill="#000" opacity="0.1" />
</svg>