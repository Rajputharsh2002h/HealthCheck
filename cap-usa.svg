<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="cap-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00c9a7" />
      <stop offset="100%" stop-color="#00c9a7" stop-opacity="0.7" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="100" cy="100" r="90" fill="white" stroke="url(#cap-gradient)" stroke-width="5" />
  
  <!-- CAP-USA Text -->
  <text x="100" y="85" font-family="Arial, sans-serif" font-size="28" font-weight="bold" text-anchor="middle" fill="#00c9a7">CAP-USA</text>
  
  <!-- Certification text -->
  <text x="100" y="115" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333333">ACCREDITED</text>
  <text x="100" y="135" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333333">LABORATORY</text>
  
  <!-- Stars -->
  <polygon points="60,50 63,56 70,57 65,62 66,69 60,66 54,69 55,62 50,57 57,56" fill="#00c9a7" />
  <polygon points="140,50 143,56 150,57 145,62 146,69 140,66 134,69 135,62 130,57 137,56" fill="#00c9a7" />
  
  <!-- Microscope icon -->
  <path d="M100,160 L100,150 L110,150 L110,160 Z" fill="#00c9a7" />
  <rect x="95" y="145" width="10" height="5" fill="#00c9a7" />
  <path d="M90,145 L110,145 L110,140 L90,140 Z" fill="#00c9a7" />
  <path d="M95,140 L105,140 L105,130 L95,130 Z" fill="#00c9a7" />
  <ellipse cx="100" cy="130" rx="10" ry="3" fill="#00c9a7" />
</svg>